<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "Application_form">
        <h1>Job Application Form</h1>
    
        <form action="submit_application.php" method="post" enctype="multipart/form-data">
         <div class = left-side>   
            <div class="personal_info">
                <h2>1.1 Personal Information:</h2>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name"  required><br>
    
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="pnumber" required><br>
    
                    <label for="email_address">Email Address:</label>
                    <input type="email" id="email_address" required><br>
    
                    <label for="address">Address:</label>
                    <input type="text" id="address" required><br>
    
                </div> 
    
    
     
                <div class = "prevjob_info">
                    <h2>1.4 Previous Job Titles:</h2>
    
                    <label for="Company_names">Company Names:</label> <br>
                    <textarea id="company_names"  rows="4" cols="50" required></textarea> <br>
    
                
    
                    
    
                    <label for="Job_Responsibilities">Job_Responsibilities:</label><br>
                    <textarea id="responsibilities"  rows="4" cols="50" required></textarea>
                </div>
                
    
    
                <div class="availability">
                    <h2>1.6 Availability:</h2>
    
                    <label for="start_Date"> Start Date:</label> <br>
                    <input type="date" id="start_date" required><br>
                    <label for="certs"> Certifications:</label> <br>
                    <textarea id="skills"  rows="4" cols="50" required></textarea><br>
                </div>
                <div class="extra_ques">
    
                    <h2>1.8 Extra Question:</h2>
        
                    <label for="Question1"> Why do you want to work for this company ?</label> <br>
                    <textarea id="ques1"  rows="4" cols="50" required></textarea>
                </div>


                <div class="bottom">
                    <h2>1.9 Consent and Agreement:</h2>
                        <label for="terms_conditions">I agree to the terms and conditions:</label>
                        <input type="checkbox" id="terms_conditions"  required><br>
        
                        <label for="privacy_policy">I acknowledge the Privacy Policy:</label>
                        <input type="checkbox" id="privacy_policy" required><br>
                        
                    
                        <input type="submit" value="Submit Application">
                    </div>
            
    
           
            </div>
                 
            <div class="right-side">
                <div class="cover letter">
                    <h2>1.2 Resume and Cover Letter:</h2>
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" accept=".pdf,.doc,.docx" required><br>

                    <label for="cover_letter">Cover Letter:</label><br>
                    <textarea id="cover_letter"  rows="4" cols="50" required></textarea><br>
                </div>
                <div class ="education">
                    <h2>1.3 Education:</h2>
                    <label for="highest_educations"> Highest Level of Education Obtained:</label>
                    <input type="text" id="highest_education"  required><br>

                    <label for="University_name"> University Name:</label>
                    <input type="text" id="uni_name" required><br>

                    <label for="Major">Area of Study:</label>
                    <input type="text" id="major" required><br>

                    <label for="Graduation">Graduation Year:</label>
                    <input type="text" id="grad_year" required><br>
                    
                    <label for="history">Employment History:</label><br>
                    <textarea id="emp_history"  rows="4" cols="50" required></textarea><br>
                </div>
            

                <div class="skills">
                    <h2>1.5 Skills:</h2>

                    <label for="skills"> Relevant Skills:</label> <br>
                    <textarea id="skills"  rows="4" cols="50" required></textarea> <br>
                    <label for="certs"> Certifications:</label> <br>
                    <textarea id="skills"  rows="4" cols="50" required></textarea><br>
                </div>


                <div class="references">

                    <h2>1.7 References:</h2>

                    <label for="ref_name"> Reference_Name:</label> <br>
                    <input type="text" id="ref_name" required><br>
                    <label for="ref_contact">Reference_Contact Information:</label> <br>
                    <input type="tel" id="ref_contact" required><br>
                    <label for="rel_applicant">Relationship to Applicant:</label> <br>
                    <input type="text" id="rel_applicant" required><br>

                
                </div>
            </div>
           


         

        



        

        

        
           
        </form>
    </div>

    
    <button id="view_btn">View Application Table</button>


  

    
</body>
</html>
